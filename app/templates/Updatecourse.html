<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Edit Course</h2>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token()}}">
        <div class="form-group">
            <label for="coursecode">Code</label>
            <input type="text" class="form-control" id="coursecode" name="coursecode" value="{{ course.coursecode }}" required>
            <input name="id" value="{{ course.coursecode  }}" hidden>    
        </div>
        <div class="form-group">
            <label for="coursename">Name</label>
            <input type="text" class="form-control" id="coursename" name="coursename" value="{{ course.coursename }}" required>
        </div>
        <div class="form-group">
            <label for="collegecode">College</label>
            <input type="text" class="form-control" id="collegecode" name="collegecode" value="{{ course.collegecode }}" required>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button class="btn btn-primary" onclick="location.href = '/courses';">Cancel</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
