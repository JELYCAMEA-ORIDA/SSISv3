{% extends "base.html" %}
{% block container1 %}
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 style="margin-top: 30px;">Edit Student Information</h2>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token()}}">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id" value="{{ student.id }}" disabled required>
            <input name="id" value="{{ student.id }}" hidden>            
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" value="{{ student.firstname }}" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" value="{{ student.lastname }}" required>
        </div>
        <div class="form-group">
            <label for="coursecode">Course Code</label>
            <select class="form-control" id="coursecode" name="coursecode" required>
                <option value="{{ student.coursecode }}" selected>{{ student.coursecode }}</option>
                {% for course in courses %}
                    {% if course.coursecode != student.coursecode %}
                        <option value="{{ course.coursecode }}">{{ course.coursecode }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <div class="form-group">
                <label for="yearlevel">Year Level</label>
                <select class="form-control" id="yearlevel" name="yearlevel" required>
                    <option value="1" {% if student.yearlevel == '1' %}selected{% endif %}>1</option>
                    <option value="2" {% if student.yearlevel == '2' %}selected{% endif %}>2</option>
                    <option value="3" {% if student.yearlevel == '3' %}selected{% endif %}>3</option>
                    <option value="4" {% if student.yearlevel == '4' %}selected{% endif %}>4</option>
                    <option value="5" {% if student.yearlevel == '5' %}selected{% endif %}>5</option>
                    <option value="6" {% if student.yearlevel == '6' %}selected{% endif %}>6</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
                </select>
            </div> <br>
        <button type="submit" class="btn btn-primary">Update Student</button>
        <button class="btn btn-primary" onclick="location.href = '/courses';">Cancel</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

{% endblock %}
